<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
  <div class="wrapper">

    <div class="filter">
      <button class="filter__study filter_btn">study</button>
      <button class="filter__chores filter_btn">chores</button>
      <button class="filter__sports filter_btn">sports</button>
      <button class="filter__work filter_btn">works</button>
    </div>

    <form class="input"> 
      <label class="input__label">Enter a task</label>
      <input class="input__input" type="text">
      
      <button class="btn">Add Task</button>
    </form>

    <ul class="list"> 
      <li class="task">
        <div class="task__container">
          <input class="task__checkbox"id="check" type="checkbox">
          <label class="task__container--h3" for="check">JavaScript</label>
          <label class="task__container--p" for="">1 hour ago</label>
          <span class="task__container--span">study</span>
        </div>
        
        <div class="list__state">
          <button class="list__state--edit hidden">Edit</button>
          <button class="list__state--delete hidden">Borrar</button>
        </div>
      </li>
    </ul>
  
    <button class="btn">New Taks</button>

  </div>

  <script src="js/script.js"></script>
</body>
</html
