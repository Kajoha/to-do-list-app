<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="public/css/styles.css">
</head>

<body>
  <div class="wrapper">

    <div class="header">
      <h1 class="header_title">to do list</h1>
      <img class="header_img" src="./img/logo.png" alt="">
    </div>

    <div class="filter">
      <button class="filter__study filter_btn filter__image">study</button>
      <button class="filter__chores filter_btn filter__image">chores</button>
      <button class="filter__sports filter_btn filter__image">sports</button>
      <button class="filter__work filter_btn filter__image">works</button>
    </div>

    <form class="input">
      <label class="input__label">Enter a task</label>
      <input class="input__input" type="text">

      <button class="btn">Add Task</button>
    </form>

    <ul class="list">
      <li class="task">
        <div class="task__container">
          <input class="task__checkbox" id="check" type="checkbox">
          <label class="task__container--h3" for="check">JavaScript</label>
          <label class="task__container--p" for="">1 hour ago</label>
          <span class="task__container--span">study</span>
        </div>

        <div class="list__state">
          <button class="list__state--edit hidden">Edit</button>
          <button class="list__state--delete hidden">Borrar</button>
        </div>
      </li>
    </ul>

    <button class="btn">New Taks</button>


    <div class='dropdown'>
      <div class='dropdown__select dropdown__pointer'>Select an option<i
          class="fa dropdown__arrow--right dropdown__arrow"></i></div>

      <div class='dropdown__option dropdown__pointer dropdown__hide'>
        <div class='dropdown__option--element dropdown__option--element-first' id='chores'><img
            src="./img/icon-chores.svg" class="dropdown_icon" alt=""> Chores</div>
        <div class='dropdown__option--element' id='sports'><img src="./img/icon-sport.svg" class="dropdown_icon" alt="">
          Sports</div>
        <div class='dropdown__option--element' id='works'><img src="./img/icon-works.svg" class="dropdown_icon" alt="">
          Works</div>
        <div class='dropdown__option--element dropdown__option--element-end' id='study'><img src="./img/icon-study.svg"
            class="dropdown_icon" alt="">
          Study</div>
      </div>

    </div>


  </div>
  <script src="js/dropDown.js"></script>
  <script src="js/script.js"></script>
</body>

</html
